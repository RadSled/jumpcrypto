<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jump2 3D Animation</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #three-container { width:100%; height:100%; }
</style>
</head>
<body>
<div id="three-container"></div>

<!-- Load Three.js and extras as plain scripts -->
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/controls/OrbitControls.js"></script>

<script>
const container = document.getElementById('three-container');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
renderer.setSize(container.clientWidth, container.clientHeight);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

// Lights
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 10, 10);
scene.add(dirLight);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Animation
let mixer;
const clock = new THREE.Clock();

// Load GLB model
const loader = new THREE.GLTFLoader();
loader.load(
  '/models/jump2.glb', // relative to public/
  function(gltf) {
    const model = gltf.scene;
    scene.add(model);

    // Center and scale
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    const maxDim = Math.max(size.x, size.y, size.z);
    model.scale.multiplyScalar(2.0 / maxDim);

    // Camera
    camera.position.set(0, size.y/2, maxDim*2);
    camera.lookAt(0,0,0);

    // Play animations
    if (gltf.animations.length > 0) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }
  },
  undefined,
  function(err) { console.error('GLTF load error:', err); }
);

// Handle window resize
window.addEventListener('resize', function() {
  camera.aspect = container.clientWidth/container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});

// Render loop
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
