<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jump2 3D Animation</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="container"></div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js';

const container = document.getElementById('container');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

// Lights
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 10, 10);
scene.add(dirLight);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

let mixer;
const clock = new THREE.Clock();

// Load GLB from public folder
const loader = new GLTFLoader();
loader.load(
  '/models/jump2.glb', // Vercel serves this from public/models
  function(gltf) {
    const model = gltf.scene;
    scene.add(model);

    // Center & scale model
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    const maxDim = Math.max(size.x, size.y, size.z);
    model.scale.multiplyScalar(2.0 / maxDim);

    // Camera position
    camera.position.set(0, size.y/2, maxDim*2);
    camera.lookAt(0,0,0);

    // Animation mixer
    if(gltf.animations.length>0){
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
    }
  },
  undefined,
  (err) => console.error("GLTF load error:", err)
);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  if(mixer) mixer.update(delta);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
